type Query {
  publishedPosts: [Post!]!
  post(postId: ID!): Post
  postsByUser(userId: ID!): [Post!]!
}

type Mutation {
  # createUser(name: String!): User
  # createDraft(title: String!, userId: ID!): Post
  # publish(postId: ID!): Post

  signup(
    firstName: String!
    lastName: String!
    userName: String!
    email: String!
    password: String!
  ): AuthPayload
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  userName: String!
  email: String!
  password: String!
  profilePic: String!

  posts: [Post!]!
}

type Post {
  id: ID!
  title: String!
  published: Boolean!
  author: User
}

type AuthPayload {
  token: String
  user: User
}
